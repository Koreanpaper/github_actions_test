name: "푸시로 작동시키기"

on: 
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '푸시 작성 (main)',
              body: '메인 브렌치 푸시로 작성하였습니다'
            })